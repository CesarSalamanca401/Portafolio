<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breaking Point - Cargando</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1c; 
            color: #d0d0d0; 
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; 
        }


        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; 
            background-size: cover;
            filter: brightness(0.4) grayscale(0.2); 
        }

        .loading-content {
            z-index: 1; 
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            color: #f0f0f0;
            position: relative; 
        }

        .loading-title {
            font-family: 'Roboto Condensed', sans-serif; 
            font-size: 5em;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #7c9a51; 
        }

        .loading-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: #556b2f; 
            box-shadow: 0 0 10px #556b2f;
            border-radius: 2px;
        }

        .loading-message {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.8em;
            margin-top: 30px;
            letter-spacing: 2px;
            color: #d0d0d0;
            opacity: 0; 
            animation: fadeInOut 2s infinite alternate; 
        }

        @keyframes fadeInOut {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .loading-title {
                font-size: 3.5em;
                letter-spacing: 3px;
            }
            .loading-message {
                font-size: 1.4em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="Img-Vid/Inicio.mp4" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de videos.
    </video>

    <div class="loading-content">
        <h1 class="loading-title">Entrando al Juego</h1>
        <p class="loading-message">Cargando...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        });
    </script>
</body>
</html>
